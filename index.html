<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration QR Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }
        #status, #display, #qrcode, #timeInfo {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px 0;
            text-align: center;
        }
        #status {
            font-size: 1.5em;
            font-weight: bold;
        }
        #display {
            font-size: 2em;
            word-break: break-all;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qrcode img {
            max-width: 100%;
            height: auto;
        }
        #timeInfo {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <div id="display"></div>
    <div id="qrcode"></div>
    <div id="timeInfo"></div>
    <script>
        function formatRegistration(reg) {
            return reg.toUpperCase().replace(/(.{2})(.{2})(.*)/, '$1$2$3');
        }

        function formatDateToIST(date) {
            const options = {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-IN', options);
        }

        function displayInfo() {
            const params = new URLSearchParams(window.location.search);
            const regQuery = params.get('r');
            const timeQuery = params.get('t');

            if (!regQuery || !timeQuery) {
                document.getElementById('status').textContent = 'Invalid URL';
                document.body.style.backgroundColor = '#ffcccc';
                return;
            }

            const displayElement = document.getElementById('display');
            const statusElement = document.getElementById('status');
            const timeInfoElement = document.getElementById('timeInfo');

            const formattedReg = formatRegistration(regQuery);
            displayElement.textContent = formattedReg;

            const linkTime = parseInt(timeQuery);
            const currentTime = Math.floor(Date.now() / 1000); // Current time in seconds
            const timeDiff = (currentTime - linkTime) / (60 * 60); // Difference in hours

            const linkDate = new Date(linkTime * 1000); // Convert seconds to milliseconds
            timeInfoElement.textContent = `Link generated on: ${formatDateToIST(linkDate)} IST`;

            if (timeDiff <= 4) {
                statusElement.textContent = 'VALID PASS';
                document.body.style.backgroundColor = '#90EE90';
            } else {
                statusElement.textContent = 'NOT VALID';
                document.body.style.backgroundColor = '#ffcccc';
            }

            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 256,
                height: 256
            });
        }

        window.onload = displayInfo;
    </script>
</body>
</html>
