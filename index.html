<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Police Pass</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        #display, #qrcode {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px 0;
            text-align: center;
        }
        #display {
            font-size: 1.5em;
            word-break: break-all;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qrcode img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <div id="qrcode"></div>
    <script>
        function displayPathOrQuery() {
            const displayElement = document.getElementById('display');
            const path = window.location.pathname.split('/').pop();
            const query = window.location.search.slice(1);
            let displayText;
            
            if (query) {
                displayText = query;
            } else if (path && path !== 'index.html') {
                displayText = path;
            } else {
                displayText = 'No path or query provided';
            }
            displayElement.textContent = displayText;
            
            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: displayText,
                width: 256,
                height: 256
            });
        }
        window.onload = displayPathOrQuery;
    </script>
</body>
</html>
